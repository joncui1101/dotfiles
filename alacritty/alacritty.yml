window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 2
    y: 2
  decorations: none
  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Hasklug Nerd Font
    style: Medium
  size: 13

shell:
  program: /usr/bin/zsh

live_config_reload: true
